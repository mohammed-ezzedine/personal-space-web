
<p-table [value]="categorySummaries">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
        <tr>
           <td>{{category.name}}</td>
           <td>-</td>
        </tr>
    </ng-template>
</p-table>
