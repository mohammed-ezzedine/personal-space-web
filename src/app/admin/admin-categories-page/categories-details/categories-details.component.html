
<p-table [value]="categorySummaries" (onRowReorder)="updateCategoriesOrder($event)">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category let-index="rowIndex">
        <tr [pReorderableRow]="index">
            <td><span class="pi pi-bars" pReorderableRowHandle></span></td>
           <td>{{category.name}}</td>
           <td>-</td>
        </tr>
    </ng-template>
</p-table>
<p-toast></p-toast>
