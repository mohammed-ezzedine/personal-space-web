
<p-table styleClass="p-datatable" [loading]="fetchingCategoriesLoading" [value]="categorySummaries" (onRowReorder)="updateCategoriesOrder($event)">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tr>
            <th></th>
            <th>
                <input  id="new-category-name" pInputText [formControl]="categoryCandidateNameInput" 
                        [pKeyFilter]="categoryNameValidator" placeholder="New Category"/>
            </th>
            <th>
                <p-button label="Create" [loading]="categoryCreationLoading" (onClick)="createNewCategory()" 
                          [disabled]="!categoryCandidateNameInput.valid"
                ></p-button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category let-index="rowIndex">
        <tr [pReorderableRow]="index">
            <td><span class="pi pi-bars" pReorderableRowHandle></span></td>
           <td>{{category.name}}</td>
           <td>-</td>
        </tr>
    </ng-template>
</p-table>
<p-toast></p-toast>
