<p-dataView #dv [value]="articles">
    <ng-template pTemplate="list" let-articles>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let article of articles; let first = first">
                <div class="p-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                    <div class="flex flex-column md:flex-row lg:align-items-start gap-4" >
                        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                                <a [routerLink]="['/articles', article.id]" class="text-2xl font-bold text-900 no-underline">{{ article.title }}</a>
                                <div class="text-sm description">{{ article.description }}</div>
                                <div class="flex align-items-center gap-3">
                                    <span class="flex align-items-center gap-2">
                                        <i class="pi pi-tag"></i>
                                        <span class="font-semibold">{{ categoriesSummary.get(article.categoryId) }}</span> 
                                    </span>
                                </div>
                            </div>
                        </div>
                        <img class="max-w-10rem max-h-10rem border-round" *ngIf="article.thumbnailImageUrl" [src]="article.thumbnailImageUrl" />
                    </div>
                    <div class="flex flex-row justify-content-end w-full">
                        <p-button icon="pi pi-pencil" [text]="true" severity="secondary" [routerLink]="['/admin/articles/edit', article.id]"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
