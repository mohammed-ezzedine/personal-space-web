<p-button 
    *ngIf="!hidden" 
    icon="pi pi-eye" [text]="true" (onClick)="toggle()"
    pTooltip="Hide" tooltipPosition="bottom" [showDelay]="300" [hideDelay]="100"
></p-button>
<p-button 
    *ngIf="hidden" 
    icon="pi pi-eye-slash" [text]="true" (onClick)="toggle()" severity="secondary"
    pTooltip="Show" tooltipPosition="bottom" [showDelay]="300" [hideDelay]="100"
></p-button>
