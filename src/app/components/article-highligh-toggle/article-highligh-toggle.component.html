<p-button 
    *ngIf="highlighted"
    icon="pi pi-bookmark-fill" [text]="true" (onClick)="toggle()"
    pTooltip="Remove from highlights" tooltipPosition="bottom" [showDelay]="300" [hideDelay]="100"
></p-button>
<p-button 
    *ngIf="!highlighted"
    icon="pi pi-bookmark" [text]="true"  (onClick)="toggle()" severity="secondary" 
    pTooltip="Add to highlights" tooltipPosition="bottom" [showDelay]="300" [hideDelay]="100"
></p-button>
