<p-card header="Latest Articles">
    <app-article-summary-skeleton *ngIf="loading" [repeat]="3"></app-article-summary-skeleton>
    <div *ngFor="let article of articles; let first = first">
        <div class="pb-3 " [ngClass]="{ 'border-top-1 pt-3 border-300': !first}">
            <app-article-summary [article]="article"></app-article-summary> 
        </div>
    </div>
    <app-paginator (onPageChange)="onPageChange($event)" [pageIndex]="pageIndex" [pageSize]="pageSize" [totalRecords]="totalNumberOfArticles"></app-paginator>
</p-card>
